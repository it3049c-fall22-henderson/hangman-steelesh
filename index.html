<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Hangman Game Demo</title>
        <style>
            .hidden {
                display: none;
            }
        </style>
        <link rel="stylesheet" href="./resources/css/styles.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>

    <body>
        <h1>Hangman</h1>
        <div id="startWrapper">
            <form id="nameInput">
                <label for="my-name-input">Name*</label>
                <input
                    id="my-name-input"
                    type="text"
                    class="form-control"
                    placeholder="ex. John Doe"
                />
                <input
                    type="button"
                    value="Save"
                    class="btn btn-outline-primary"
                    id="save"
                    disabled="true"
                />
            </form>
            <form id="difficultySelect">
                <label for="difficulty">Difficulty*</label>
                <select id="difficulty" class="form-control" disabled="true">
                    <option
                        disabled="true"
                        selected="selected"
                        value="Select Difficulty"
                    >
                        Select Difficulty
                    </option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
                <input
                    type="button"
                    value="START GAME"
                    class="btn btn-outline-primary"
                    id="start"
                />
            </form>
        </div>
        <div id="gameWrapper" class="hidden">
            <form id="guessForm">
                <input
                    type="text"
                    id="guessInput"
                    placeholder="Guess a letter!"
                />
                <input type="submit" id="guessSubmitButton" value="Guess" />
            </form>
            <div id="guesses"></div>
            <br />
            <div id="wordHolder"></div>
            <br />
            <canvas
                id="hangmanCanvas"
                height="500"
                width="350"
                style="border: 1px solid black"
            ></canvas>
            <button type="button" id="resetGame" class="hidden">
                Play Again!
            </button>
        </div>

        <script src="resources/js/Hangman.js" type="text/javascript"></script>
        <script src="resources/js/index.js" type="text/javascript"></script>
    </body>
</html>
